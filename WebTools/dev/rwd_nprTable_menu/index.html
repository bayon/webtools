	<style>
		#slideInMenu {
			width: 200px;
			height: 480px;
			background: #cccccc;
			position: relative;
			top: -480px;
			animation: mymove 1s;/*infinite*/
			-webkit-animation: mymove 1s; /*Safari and Chrome  infinite*/
			animation-play-state: paused;
			-webkit-animation-play-state: paused; /* Safari and Chrome */
		}

		@keyframes mymove
		{
		from {
			left: -200px;
		}
		to {
			left: 0px;
		}
		}

		@-webkit-keyframes
		mymove/*Safari and Chrome*/ {from {
			left: -200px;
		}
		to {
			left: 0px;
		}
		}
	</style>
